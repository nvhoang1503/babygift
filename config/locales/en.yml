          title: 'TERMS OF SERVICE.'
          title1: 'Access to Our Online Services and Tools'
          title2: 'Services Description:'
          text: 'The Service is designed to allow users to send and receive boxes or packages of goods, samples, offers, coupons, articles and other information (each a “Box”), review products and Boxes (defined below), receive activity guide with information and offers, and participate in the Little Spark content community.'
