        return_policy:
          title: 'Return Policy'
          title1: 'Return Policy:'
          text: 'Unless the Product information page states that a Product is a Final Sale, Company will accept returns only for store credit and only in accordance with the Return Procedures below.  If a Product is a Final Sale, then the sale is final and no returns will be accepted.  Provided that Company confirms that your Product was not a Final Sale and was returned in accordance with the Return Procedures below, your sole and exclusive remedy is that we will issue you a store credit in the amount charged for the applicable Product; provided that the credited amount will not include the applicable Delivery Fee, which is nonrefundable.  Store credit may only be used for future purchase of Products on the Site (excluding gift cards) and are not transferable.'
