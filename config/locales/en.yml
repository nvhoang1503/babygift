        user_content:
          title: 'User Content Posted on the Site:'
          text1: 'You are solely responsible for the content and other materials you post on or through the Service or the Site or transmit to or share with other users or recipients (collectively, “User Content”). You will not post any content that you did not create or that you do not own all right, title and interest in and to, including, without limitation, all copyright and rights of publicity contained therein. By posting any User Content you hereby grant and will grant Little Spark and its affiliated companies a nonexclusive, worldwide, royalty free, fully paid up, transferable, sublicenseable, perpetual, irrevocable license to copy, display, transmit, perform, distribute, store, modify and otherwise use your User Content in connection with the operation of the Service or the promotion, advertising or marketing thereof, in any form, medium or technology now known or later developed.'
          text2: 'You acknowledge and agree that any designs, questions, comments, suggestions, ideas, feedback (including without limitation those related to products and Boxes) or other information about the Site or the Service (“Submissions”), provided by you to Little Spark are non-confidential and Little Spark will be entitled to the unrestricted use and dissemination of these Submissions for any purpose, commercial or otherwise, without acknowledgment or compensation to you.'
