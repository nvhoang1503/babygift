      home:
        intro_sum: 'Learning & Discovery Begin at Birth'
        intro_text: 'Specifically curated for your little one from 0 - 18 months, Little Spark provides a monthly curriculum based on a collection of toys and books to foster early childhood development and playtime.  More months to be added soon!'
        how_sum: 'how it works'
        how_text: 'Enroll today and receive a monthly kit specifically designed <br/> for each month of your child’s developmental stages.'
        curriculum_sum: 'Our Custom Curriculum'
        curriculum_text: 'Learn more about our proprietary curriculum and <br/>activities as well as our panel of experts.'
        people_say_sum: 'What People Are Saying About Us'
        people_say_more: 'View more testimonials >'
        slide_1_text: '&#8226;&nbsp;&nbsp;&nbsp; Monthly Curriculum for Ages 0-18 Months, Yours to Keep!'
        slide_2_text: '&#8226;&nbsp;&nbsp;&nbsp; $34.95 per Month, and Always with Free Shipping'
        slide_3_text: '&#8226;&nbsp;&nbsp;&nbsp; Free Development & Activity Guide Every Month'
        slide_4_text: '&#8226;&nbsp;&nbsp;&nbsp; Offered in 1, 3, 6, or 12 Month Programs'
      curriculum:
        intro_sum: 'Our Curriculum'
        intro_text: 'Our curriculum is a set of 18 different <a href="%{link1}">kits</a>, one to cover each month from the ages of 0 to 18 months. Developed by a team of <a href="%{link2}">experts</a>, the kits collectively address all <a href="%{link3}">developmental milestones</a> typically achieved in the first two years of life – gross motor skills, fine motor skills, language skills, social skills, among others. The kits contain the tools you need to engage in learning play with your baby and progress as your baby progresses. You and your baby can start at any time... because learning starts at birth and continues for a lifetime!'
        philosophies: 'Curriculum Philosophies ... What We Believe'
        independent_play_sum: 'Independent play is critical'
        independent_play_text: 'In the first year of life, play enables baby to learn and develop.  Your baby learns important concepts from unstructured play.  Thereafter, your baby develops concepts where they learn to plan, organize, sequence, and make decisions through play.'
        baby_development_sum: 'Child Development Is a Progressive Art'
        baby_development_text: 'Babies learn skills progressively. This is because they are developing physically as well as cognitively at the same time.  Our progressive curriculum allows busy parents to catch up with their growing child!'
        time_spent_sum: 'Your time should be spent with your baby, not reading'
        time_spent_text: 'We have designed our curriculum with busy parents and their babies in mind.  We think you’ll find our kits easy to use and save you valuable time from having to do research on child development and toys on your own.  We make it easy!'
        confidence_sum: 'No Tears, Confidence Building'
        confidence_text: 'Different babies develop at different paces. Little Spark is curated and designed to foster continual overall growth, not a checklist that your child must reach.  Our activity guides provides suggestions but ultimately, you and your child should go at your own pace.'
      about:
        story_sum: 'Our Story'
        story_text: "<p>The infant & toddler years see the most dramatic month-to-month changes in an individual’s brain and body. With a rapidly changing baby and so much research about early childhood development readily available, how can busy parents possibly keep up, stay confident, and manage to have a little fun with Baby?</p><p>This dilemma of modern parenting inspired Vivian, a tech-savvy new mom and Susan, a former toy developer, to start Little Spark. Vivian and Susan became fast friends at Harvard Business School, and soon after, Little Spark was born.</p><p>Little Spark was created to celebrate and enrich you and your baby’s playtime while bringing you the latest in early childhood development research in an easy-to-understand way.</p><p>We know that each and every month in a child’s early years is crucial to their development, and it’s also a time for bonding. Since your child is changing every month, we worked with our panel of <a href='%{link1}' class='underline-link'>experts</a> to develop a curriculum kit just right for your child’s development during each specific month.</p><p>We love children’s products that are fun. We also love activities that parents can do specifically aimed at enhancing development. Having both together? What a winning combo! Our hand-selected and kid- tested products and activities are designed to make that special time with your little one easy, fun, and developmentally engaging.</p><p>At Little Spark, we believe that learning, discovery—and playtime begin at birth!</p>"
        team_link: '> Meet Our Team'
        expert_link: '> Meet Our Panel of Experts'
      our_team:
        title: 'Our Team'
        name1: 'Susan Kim'
        co1: 'Co-Founder'
        text1_1: 'Susan has spent her career creating products and marketing to women within several notable companies. With a background in consumer research and marketing, Susan began her career in toys. She spent over six years at Mattel, the world’s largest toy manufacturer, managing the girls’ entertainment portfolio. At Mattel, she managed the product development and launch of over 200 products under brands like Disney Princess, High School Musical, Hannah Montana, and Monster High. Susan has also led product development, and marketing & branding initiatives at Starwood Hotels, L’Oreal Paris, and Benefit Cosmetics.'
        text1_2: 'In addition, she is a founding member of Project by Project Southern California, a nonprofit organization that partners with an under-funded nonprofit to help accelerate their development through fundraising, awareness, and outreach. She has also served on the board of the Asian Pacific Women’s Center, a transitional housing center for domestic violence victims.'
        text1_3: 'Susan has a BS from the University of Southern California and an MBA from Harvard Business School.'

        name2: 'Vivian Song Maritz'
        co2: 'Co-Founder'
        text2_1: 'Vivian has over ten years of experience in the technology, retail, and finance industries. Prior to co-founding Little Spark, Vivian served as a product manager on the leadership team at Shop It To Me, an ecommerce platform with over 4 million subscribers. Previously, she led marketing efforts for one of Google’s top performing sales teams. She started her career at Goldman Sachs, covering retail and financial stocks for top-ranked Institutional Investor analysts.'
        text2_2: 'She is a mom to a toddler, who has personally tested all of Little Spark’s toys. He interest in baby development began long before her daughter arrived over dinner table conversations with her mother-in-law, who is an infant developmental psychologist.'
        text2_3: 'Vivian graduated cum laude from Harvard College and earned an MBA Harvard Business School.'
      our_panel_of_experts:
        title: 'Our Panel of Experts'
        name_1: "Jane Hu"
        role_1_1: "Infant Cognitive"
        role_1_2: "Researcher"
        text_1_1: "Jane is a researcher at the University of California Berkeley Early Learning Lab (Lawrence Hall of Sciences) researching children's cognitive, social, and linguistic development. Her current research examines children's ability to understand others' beliefs. As part of her research, Jane designs and plays fun, interactive games with children and parents at the Berkeley Early Learning Lab and various preschools around the Bay Area. Before moving to the Bay Area, Jane received her B.A. in Psychology from Yale University, where she was an undergraduate research assistant and senior thesis student at the Yale Infant Cognition Center. She is a recipient of the National Science Foundation's Graduate Research Fellowship."
        name_2: "Leslie Lee"
        role_2_1: "Pediatric Occupational"
        role_2_2: "Therapist"
        text_2_1: "Leslie is a certified pediatric occupational therapist, with nearly a decade of experience treating newborns and toddlers. As a pediatric occupational therapist, Leslie evaluates and treats children to enhance their functioning within varying environments. With a focus on newborns, Leslie works at the Neonatal Intensive Care Unit at the Queen of the Valley hospital in Los Angeles, CA. She evaluates and treats the development and reflexes of neonatal infants, as well as develops and prescribes home programs, exercises, and adaptive equipment. She is also Neonatal Oral Motor Assessment Scale (NOMAS) certified psychologist."
        text_2_2: "Leslie is also a new mom to a baby girl."
        name_3: "Yaffa Maritz"
        role_3_1: "Developmental"
        role_3_2: "Psychologist"
        text_3_1: "Yaffa is the co‐founder of Listening Mothers and Clinical Director of both Listening Mothers and Reflective Parenting, two research‐based parenting programs. She is founder and Director of the Community of Mindful Parents, nominated by Red Tricycle for top parenting resource in the Seattle area. Yaffa was trained in Israel as a clinical psychologist. She is also a licensed mental health counselor with advanced training in infant mental health. She is an advocate for the well‐being of children and their families and serves on several local and national boards that promote this agenda, including the Governor’s Commission for Child Abuse and Neglect Prevention."
        text_3_2: "Yaffa is a mother and a grandmother."
        name_4: "Ami Walstrom"
        role_4_1: "Teacher and Parent"
        text_4_1: "Ami Walstrom is a teacher and parent. With a scholarship to Fresno State for swimming, Ami received her Clear Multiple Subject Teaching Credential K-8 with CLAD Emphasis. She also received her supplementary Authorization PE in May 1998. In addition to her credentials, Ami received her Master of Arts in Teaching, with a specialization in Educational Technology from Nation University."
        text_4_2: "Ami taught in Irvine Unified School District at Santiago Hills Elementary for 4th/5th combo, 4th, and 5th grades. In addition, she taught for the Anaheim City School District for 4th GATE, 4th, and 6th grade at Clara Barton School. Ami was also resource teacher at Clara Barton where she specially focused students who were below grade level to develop reading and comprehension skills. In 2006, she received the Teacher of the Year."
        text_4_3: "Ami is now a stay-at-home mom of 2 boys (James, 5-years-old and Andrew, 4-years-old)."

