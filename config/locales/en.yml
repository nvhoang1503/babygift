          title: 'Counter-Notice:'
          text1: 'If you believe that your User Content that was removed (or to which access was disabled) is not infringing, or that you have the authorization from the copyright owner, the copyright owner’s agent, or pursuant to the law, to post and use the content in your User Content, you may send a written counter-notice containing the following information to the Copyright Agent:'
          text2: 'your physical or electronic signature; identification of the content that has been removed or to which access has been disabled and the location at which the content appeared before it was removed or disabled; a statement that you have a good faith belief that the content was removed or disabled as a result of mistake or a misidentification of the content; and your name, address, telephone number, and e-mail address, a statement that you consent to the jurisdiction of the federal court located within Northern District of California and a statement that you will accept service of process from the person who provided notification of the alleged infringement.'
          text3: 'If a counter-notice is received by the Copyright Agent, Little Spark will send a copy of the counter-notice to the original complaining party informing that person that it may replace the removed content or cease disabling it in 10 business days. Unless the copyright owner files an action seeking a court order against the content provider, member or user, the removed content may be replaced, or access to it restored, in 10 to 14 business days or more after receipt of the counter-notice, at our sole discretion.'
