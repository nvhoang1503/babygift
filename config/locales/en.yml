          title1: 'Service Content, Software and Trademarks:'
          text1: 'You acknowledge and agree that the Service may contain content (“Service Content”) that is protected by copyright, patent, trademark, trade secret or other proprietary rights and laws. Except as expressly authorized by Little Spark, you agree not to modify, copy, frame, scrape, rent, lease, loan, sell, distribute or create derivative works based on the Service or the Service Content, in whole or in part, except that the foregoing does not apply to your own User Content (as defined below) that you legally upload to the Service. In connection with your use of the Service you will not engage in or use any data mining, robots, scraping or similar data gathering or extraction methods. Any use of the Site or the Service Content other than as specifically authorized herein is strictly prohibited. The technology and software underlying the Service or distributed in connection therewith is the property of Little Spark, our affiliates and our partners (the “Software”). You agree not to copy, modify, create a derivative work of, reverse engineer, reverse assemble or otherwise attempt to discover any source code, sell, assign, sublicense, or otherwise transfer any right in the Software. Any rights not expressly granted herein are reserved by Little Spark.'
          text2: 'The LITTLE SPARK name and logo are trademarks and service marks of Little Spark (collectively the “Little Spark Trademarks”). Other company, product, and service names and logos used and displayed via the Service may be trademarks or service marks of their respective owners who may or may not endorse or be affiliated with or connected to Little Spark. Nothing in these Terms of Service or the Service should be construed as granting, by implication, estoppel, or otherwise, any license or right to use any of Little Spark Trademarks displayed on the Service, without our prior written permission in each instance. All goodwill generated from the use of Little Spark Trademarks will inure to our exclusive benefit.'
