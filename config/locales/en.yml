        payment:
          title: 'Payment and Auto-Renewal:'
          text: 'To the extent you wish to make a purchase using the Service (for example, to purchase individual Boxes or Box subscriptions), you will be required to provide Little Spark information regarding your credit card or other payment instrument (such as PayPal). You represent and warrant to Little Spark that such information is true and that you are authorized to use the payment instrument for the initial subscription term and each renewal term. If you subscribe to the Service, you will promptly update your account information with any changes (for example, a change in your billing address or credit card expiration date) that may occur. You agree to pay Little Spark the amount that is specified in the Service in accordance with these Terms of Service. If you have subscribed to the Service, you hereby authorize Little Spark to bill your payment instrument in advance on a periodic basis in accordance with the terms of the applicable subscription plan until you terminate your account, and you further agree to pay any charges so incurred. You understand and accept that, unless otherwise expressly stated, our Service is a subscription that operates on an auto-renewal basis such that your credit card or other payment instrument will be assessed a monthly fee after the conclusion of your initial subscription package. All payments made are non-refundable. If you dispute any charges you must let Little Spark know within thirty (30) days after the date that Little Spark charges you. If you have paid for a Box but did not receive it, please contact us at <a href="%{link}" class="underline-link" > contactus@littlespark.com</a>. We reserve the right to change Little Spark’s subscription plan prices. If Little Spark does, Little Spark will provide notice of the change on the Site or in email to you, at Little Spark’s option, at least 30 days before the change is to take effect. Your continued use of the Service after the price change becomes effective constitutes your agreement to pay the changed amount.'
