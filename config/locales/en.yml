        copyright:
          title: 'Copyright Complaints:'
          text1: 'Little Spark respects the intellectual property of others, and we ask our users to do the same. If you believe that your work has been copied in a way that constitutes copyright infringement, or that your intellectual property rights have been otherwise violated, you should notify Little Spark of your infringement claim in accordance with the procedure set forth below.'
          text2: 'Little Spark will process and investigate notices of alleged infringement and will take appropriate actions under the Digital Millennium Copyright Act (“DMCA”) and other applicable intellectual property laws with respect to any alleged or actual infringement. A notification of claimed copyright infringement should be emailed to Little Spark’s Copyright Agent at legal@littlespark.com (Subject line: “DMCA Takedown Request”). You may also contact us by mail or facsimile at:'
          text2_1: 'Little Spark, Inc.'
          text2_2: '259 King Street'
          text2_3: 'Redwood City, CA 94062'
          text3: 'To be effective, the notification must be in writing and contain the following information: an electronic or physical signature of the person authorized to act on behalf of the owner of the copyright or other intellectual property interest;'
          text4: 'a description of the copyrighted work or other intellectual property that you claim has been infringed;'
