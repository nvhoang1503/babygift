          text: 'The contents of each Box will vary, and we make no guarantees regarding the content of activity guide, that you will receive a particular product in a Box or that certain products will be available in your Box. Many of our suppliers’ products come in limited quantities and may not be available in the future. It is your responsibility to review the age grading and ingredients of each product to avoid allergic reactions or other side effects. The products within the Boxes are not manufactured by Little Spark, but rather by Little Spark’s suppliers. If you have any questions or complaints about a product, please contact us at help@littlespark.com. For information on returns and refunds, please see our Frequently Asked Questions located at <a href="%{link}" class="underline-link" > www.littlespark.com/faq.html </a>.'
