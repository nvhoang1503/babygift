        third_party_website:
          title: 'Third Party Websites'
          text: 'The Service may provide, or third parties may provide, links or other access to other sites and resources on the Internet. Little Spark has no control over such sites and resources and Little Spark is not responsible for and does not endorse such sites and resources. You further acknowledge and agree that Little Spark will not be responsible or liable, directly or indirectly, for any damage or loss caused or alleged to be caused by or in connection with use of or reliance on any content, events, goods or services available on or through any such site or resource. Any dealings you have with third parties found while using the Service are between you and the third party, and you agree that Little Spark is not liable for any loss or claim that you may have against any such third party.'

